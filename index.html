<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="/web-site/styles/style.css">

<body>

    <div name="left-maodain">

        <li></li>
    </div>

    <div name="right-main">

        <h4>学习</h4>
        <script language="javascript">
            function woaicssq(num) {
                for (var id = 1; id <= 3; id++) {
                    var MrJin = "study" + id;
                    if (id == num)
                        document.getElementById(MrJin).style.display = "block";
                    else
                        document.getElementById(MrJin).style.display = "none";
                }
                if (num == 1)
                    document.getElementById("studytitle").className = "study_title study_title_bg1";
                if (num == 2)
                    document.getElementById("studytitle").className = "study_title study_title_bg2";
                if (num == 3)
                    document.getElementById("studytitle").className = "study_title study_title_bg3";
                // if (num == 4)
                //     document.getElementById("studytitle").className = "study_title study_title_bg4";
            }
        </script>
        <ul class="study_title study_title_bg1" id="studytitle">
            <li><a href="#" target="_blank" onmouseover="javascript:woaicssq(1)">英文表达</a></li>
            <li><a href="#" target="_blank" onmouseover="javascript:woaicssq(2)">学术导航</a></li>
            <li><a href="#" target="_blank" onmouseover="javascript:woaicssq(3)">学术工具</a></li>
        </ul>
        <div class="study" id="study1" style="display:block;">
            <ul>
                <li><a href="https://dict.cnki.net/index" title="">CNKI翻译助手</a></li>
                <li><a href="https://www.phrasebank.manchester.ac.uk/" title="">论文模板</a></li>

            </ul>
        </div>
        <div class="study" id="study2" style="display:none;">
            <ul>
                <li><a href="http://www.4243.net/" title="">大木虫学术导航</a></li>
                <li><a href="http://www.6453.net/" title="">Google学术搜索</a></li>
            </ul>
        </div>
        <div class="study" id="study3" style="display:none;">
            <ul>
                <li><a href="https://www.latexlive.com/" title="">Latex在线编辑</a></li>
                <li><a href="http://www.6453.net/" title="">Google学术搜索</a></li>
            </ul>
        </div>

        <h4>GEEK</h4>

        <h4>工具</h4>

        <h4>影视</h4>
    </div>
</body>
